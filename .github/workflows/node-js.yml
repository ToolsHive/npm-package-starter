name: Node.js Package Test ðŸŽ‰

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [21.x]

    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Build the project
        run: npm run build

      - name: ðŸ—ï¸ Ensure main entry (dist/index.js) runs without errors
        id: main_entry
        run: |
          node dist/index.js

      - name: ðŸ—ï¸ Ensure module entry (dist/index.mjs) runs without errors
        id: module_entry
        run: |
          node --experimental-modules dist/index.mjs

      - name: ðŸ”„ Check for outdated dependencies
        id: outdated_deps
        run: |
          npm outdated > outdated.txt || true
        continue-on-error: true

      - name: ðŸ”’ Check for security risks
        id: audit
        run: npm audit --production --json > audit-result.json
        continue-on-error: true

      - name: ðŸ“£ Send Slack Message - Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          WORKFLOW_NAME="${{ github.workflow }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMIT_AUTHOR="${{ github.actor }}"
          COMMIT_DATE="${{ github.event.head_commit.timestamp }}"
          JOB_STATUS="${{ job.status }}"
          PASSED_TESTS=$(grep -o "âœ“" test-result.log | wc -l)
          FAILED_TESTS=$(grep -o "âœ—" test-result.log | wc -l)
          TOTAL_TESTS=$(($PASSED_TESTS + $FAILED_TESTS))
          SUCCESS_PERCENTAGE=$(echo "scale=2; ($PASSED_TESTS / $TOTAL_TESTS) * 100" | bc)
          DURATION=$(($SECONDS / 60))
          FAILED_LOGS=$(grep "âœ—" test-result.log || echo "No failed tests found.")
          OUTDATED_DEPS=$(cat outdated.txt || echo "No outdated dependencies detected.")
          SECURITY_AUDIT=$(cat audit-result.json | jq -r '.advisories | to_entries | map("*\(.value.module_name)*: \(.value.severity), \(.value.title) - \(.value.url)") | join("\n")' || echo "No vulnerabilities found.")
          
          SLACK_MESSAGE="*ðŸš€ Workflow Summary: ${WORKFLOW_NAME}*"
          SLACK_MESSAGE+="*ðŸ“… Commit Details:*\n> Commit Message: ${COMMIT_MESSAGE}\n> Commit Author: ${COMMIT_AUTHOR}\n> Commit Date: ${COMMIT_DATE}\n"
          SLACK_MESSAGE+="*â³ Build Duration:*\n> The job took ${DURATION} minutes to complete."
          SLACK_MESSAGE+="*âœ¨ Next Steps:*\n> If successful, proceed with merging changes. Otherwise, review logs."
          
          if [[ "${JOB_STATUS}" == "success" ]]; then
            SLACK_MESSAGE+="\n*ðŸ§ª Test Results:*\n> Total Tests: ${TOTAL_TESTS}\n> Passed: ${PASSED_TESTS}\n> Failed: ${FAILED_TESTS}\n> Success Rate: ${SUCCESS_PERCENTAGE}%"
            SLACK_MESSAGE+="\n*ðŸ”„ Outdated Dependencies:*\n> ${OUTDATED_DEPS}"
            SLACK_MESSAGE+="\n*ðŸ”’ Security Audit Results:*\n> ${SECURITY_AUDIT}"
            SLACK_MESSAGE+="\n*ðŸ”— Full Workflow Details:* \n> *[View Workflow Run](${RUN_URL})*\n*ðŸŒŸ Status: Success* ðŸŽ‰"
          elif [[ "${JOB_STATUS}" == "failure" ]]; then
            SLACK_MESSAGE+="\n*âš ï¸ Failed Logs (if any):*\n> ${FAILED_LOGS}"
            SLACK_MESSAGE+="\n*ðŸ”„ Outdated Dependencies:*\n> ${OUTDATED_DEPS}"
            SLACK_MESSAGE+="\n*ðŸ”’ Security Audit Results:*\n> ${SECURITY_AUDIT}"
            SLACK_MESSAGE+="\n*ðŸ”— Full Workflow Details:* \n> *[View Workflow Run](${RUN_URL})*\n*ðŸŒŸ Status: Failed* ðŸ˜ž"
          else
            SLACK_MESSAGE+="\n*âš ï¸ Unexpected Error:*\n> Something went wrong. Please investigate manually."
          fi
          
          curl -X POST --data-urlencode "payload={ 
            \"channel\": \"#proj-npm-package-starter\", 
            \"username\": \"GitHub Actions Bot\", 
            \"text\": \"$SLACK_MESSAGE\", 
            \"icon_emoji\": \":robot_face:\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

