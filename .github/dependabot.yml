# Dependabot configuration file for keeping dependencies up-to-date ğŸ› ï¸
version: 2
updates:
  - package-ecosystem: "npm" 
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all" 
  
  - package-ecosystem: "devcontainers" 
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"